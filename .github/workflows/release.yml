name: Build and Release Resume

on:
  push:
    branches: [main]
    paths:
      - '**.tex'
      - '**.cls'
      - '**.sty'
      - '.docker/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64
          driver-opts: |
            image=moby/buildkit:master
            network=host

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .docker
          push: true
          tags: ghcr.io/${{ github.repository }}/latex-builder:latest
          cache-from: |
            type=local,src=/tmp/.buildx-cache
            type=registry,ref=ghcr.io/${{ github.repository }}/latex-builder:latest
          cache-to: |
            type=local,dest=/tmp/.buildx-cache-new,mode=max
            type=registry,ref=ghcr.io/${{ github.repository }}/latex-builder:latest,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Build LaTeX document
        run: |
          mkdir -p output
          docker run --rm -v ${{ github.workspace }}:/latex \
            ghcr.io/${{ github.repository }}/latex-builder:latest

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v$(date +'%Y.%m.%d')
          name: "Resume Update $(date +'%Y.%m.%d')"
          body: |
            ðŸ“„ Resume update $(date +'%Y.%m.%d')

            **Commit**: ${{ github.sha }}
            **Branch**: main
          files: Anish_Shobith_P_S_Resume.pdf
